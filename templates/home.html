<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>FWI Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <input type="text" name="Temperature" placeholder="Temperature" required><br>
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required><br>
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required><br>
        <input type="text" name="Rain" placeholder="Rainfall (mm)" required><br>
        <input type="text" name="FFMC" placeholder="FFMC" required><br>
        <input type="text" name="DMC" placeholder="DMC" required><br>
        <input type="text" name="ISI" placeholder="ISI" required><br>
        <input type="text" name="Classes" placeholder="Class (e.g., 1 or 2)" required><br>
        <input type="text" name="Region" placeholder="Region (e.g., 1 or 2)" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
        <h2>The predicted FWI is: {{ results }}</h2>
    {% endif %}
</body>
</html>
